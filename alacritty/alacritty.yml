env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

window:
  dimensions:
    columns: 168
    lines: 37
  position:
    x: 100
    y: 80
  padding:
    x: 20
    y: 20
  decorations: None

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 13

draw_bold_text_with_bright_colors: false

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 500

selection:
  save_to_clipboard: true

live_config_reload: true

shell:
  program: /bin/zsh

