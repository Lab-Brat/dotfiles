env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 160
    lines: 33
  position:
    x: 76
    y: 100
  padding:
    x: 0
    y: 0

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 14

draw_bold_text_with_bright_colors: false

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 500

selection:
  save_to_clipboard: true

live_config_reload: true

shell:
  program: /usr/bin/zsh

